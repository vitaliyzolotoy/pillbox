<form class="receptum-form" [formGroup]="form">
  <fieldset class="receptum-form__form">
    <input class="receptum-form__input input" type="number" placeholder="Quantity" formControlName="quantity">
    <span *ngIf="isErrorVisible('quantity', 'required')">Field is mandatory</span>
    <input class="receptum-form__input input" type="text" placeholder="Name" formControlName="name">
    <span *ngIf="isErrorVisible('name', 'required')">Field is mandatory</span>
    <input class="receptum-form__input input" type="number" placeholder="Dose" formControlName="dose">
    <span *ngIf="isErrorVisible('dose', 'required')">Field is mandatory</span>
    <br>
    <label>
      <span class="checkbox">
        <input class="checkbox__input" type="checkbox" name="repeat" value="true" formControlName="repeat"
           (click)="showSelectHandle()">
        <span class="checkbox__tail"></span>
      </span>
      Repeat every day
    </label>
    <span *ngIf="showSelect">
      or
      <span class="select">
        <select class="select__input" name="day" formControlName="day">
          <option [selected]="'selected'">chose day</option>
          <option value="Tue">Monday</option>
          <option value="Tue">Tuesday</option>
          <option value="Wed">Wednesday</option>
          <option value="Thu">Thursday</option>
          <option value="Fri">Friday</option>
          <option value="Sat">Saturday</option>
          <option value="Sun">Sunday</option>
        </select>
        <span class="select__icon">
          <i class="icon icon--down"></i>
        </span>
      </span>
      <span *ngIf="isErrorVisible('day', 'required')">Field is mandatory</span>
    </span>
  </fieldset>
</form>
