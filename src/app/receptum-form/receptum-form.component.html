<form class="receptum-form" [formGroup]="form">
  <fieldset class="receptum-form__form">
    <input class="receptum-form__input receptum-form__input--half input" type="number" placeholder="Quantity" formControlName="quantity">
    <span class="receptum-form__hint" *ngIf="isErrorVisible('quantity', 'required')">Field is mandatory</span>
    <span class="receptum-form__select select">
      <select class="select__input" name="type" formControlName="type">
        <option [selected]="'selected'">chose type</option>
        <option value="Tablet">Tablet</option>
        <option value="Capsule">Capsule</option>
        <option value="Drops">Drops</option>
        <option value="Injection">Injection</option>
        <option value="Syrup">Syrup</option>
        <option value="Other">Other</option>
      </select>
      <span class="select__icon">
        <i class="icon icon--down"></i>
      </span>
    </span>
    <span class="receptum-form__hint" *ngIf="isErrorVisible('type', 'required')">Field is mandatory</span>
    <input class="receptum-form__input input" type="text" placeholder="Name" formControlName="name">
    <span class="receptum-form__hint" *ngIf="isErrorVisible('name', 'required')">Field is mandatory</span>
    <input class="receptum-form__input receptum-form__input--half input" type="number" placeholder="Dose" formControlName="dose">
    <span class="receptum-form__hint" *ngIf="isErrorVisible('dose', 'required')">Field is mandatory</span>
    <span class="receptum-form__select select">
      <select class="select__input" name="unit" formControlName="unit">
        <option [selected]="'selected'">chose unit</option>
        <option value="Milligram">Milligram</option>
        <option value="Milliliters">Milliliters</option>
      </select>
      <span class="select__icon">
        <i class="icon icon--down"></i>
      </span>
    </span>
    <span class="receptum-form__hint" *ngIf="isErrorVisible('type', 'required')">Field is mandatory</span>
    <br>
    <label class="receptum-form__label">
      <span class="checkbox">
        <input class="checkbox__input" type="checkbox" name="repeat" value="true" formControlName="repeat"
           (click)="showOptionsHandle()">
        <span class="checkbox__tail"></span>
      </span>
      Repeat daily
    </label>
    <span *ngIf="showOptions" class="receptum-form__select">
      Repeat every
      <input class="receptum-form__input receptum-form__input--number input" type="number" placeholder="day(s)" formControlName="recurrence">
      or on
      <span class="select">
        <select class="select__input" name="day" formControlName="day">
          <option [selected]="'selected'">chose day</option>
          <option value="Mon">Monday</option>
          <option value="Tue">Tuesday</option>
          <option value="Wed">Wednesday</option>
          <option value="Thu">Thursday</option>
          <option value="Fri">Friday</option>
          <option value="Sat">Saturday</option>
          <option value="Sun">Sunday</option>
        </select>
        <span class="select__icon">
          <i class="icon icon--down"></i>
        </span>
      </span>
      <span class="receptum-form__hint" *ngIf="isErrorVisible('day', 'required')">Field is mandatory</span>
    </span>
  </fieldset>
</form>
