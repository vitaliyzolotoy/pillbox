<div class="notify" *ngIf="message" [ngClass]="{
  'notify#success': message.type === 'success',
  'notify#error': message.type === 'error'
}">
  <div class="notify/close" (click)="hideNotify()"><i class="notify/icon icon icon--cancel"></i></div>
  <p class="notify/desc">{{ message.text }}</p>
</div>
