<ul class="organizer" [ngClass]="{ 'organizer--visibility': visibility }">
  <li class="organizer__item" *ngFor="let item of schedule">
      <a class="organizer__link" [routerLink]="['/home/' + item.$key]" [queryParams]="{ modal: true }">
        <i class="organizer__icon icon icon--plus"></i>
      </a>
      <app-week [week]="item.week" [schedule]="item.name"></app-week>
  </li>
</ul>
<app-spinner *ngIf="!isLoaded"></app-spinner>
