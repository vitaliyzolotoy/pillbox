<form [formGroup]="form">
  <br>
  <div class="plan plan--yearly">
    <input class="plan__control radio tabs" type="radio" id="pro" name="plan" value="yearly" formControlName="plan">
    <label class="plan__text" for="pro">
      <span class="plan__title"><b>Yearly</b></span>
      <span class="plan__price"><b>$24 /yr</b></span>
      <span class="plan__save">Only $2 a month</span>
      <span class="plan__label">Select plan</span>
      <span class="plan__label plan__label--checked">Selected</span>
    </label>
  </div>
  <div class="plan plan--monthly">
    <input class="plan__control radio tabs" type="radio" id="monthly" name="plan" value="monthly" formControlName="plan">
    <label class="plan__text" for="monthly">
      <span class="plan__title"><b>Monthly</b></span>
      <span class="plan__price"><b>$3 /mo</b></span>
      <span class="plan__label">Select plan</span>
      <span class="plan__label plan__label--checked">Selected</span>
    </label>
  </div>
  <br>
  <label *ngIf="free"><input type="radio" name="plan" value="test" formControlName="plan"> Free plan</label>
</form>
