<header class="header" [ngClass]="{ 'header--visibility': visibility }">
  <div class="logo">
    <h1 class="logo__name">Pillbox</h1>
    <span class="logo__line"></span>
  </div>
  <ul class="selector">
    <li class="selector__item"><button class="button button--action"
                                       [routerLink]="['/home/-L0dRv-aGoYeniq-vtiZ']"
                                       [queryParams]="{ modal: true, date: getToday() }"><i class="icon icon--plus"></i> Add medicine</button></li>
    <li class="selector__gap"></li>
    <li class="selector__item"><button class="button"
                                       [routerLink]="['/home']"
                                       [queryParams]="{ week: null }"
                                       (click)="onToday()">Current Week</button></li>
    <li class="selector__item"><button class="button"
                                       (click)="onNextWeek()"
                                       [routerLink]="['/home']"
                                       [queryParams]="{ week: week }">Next <i class="icon icon--right"></i></button></li>
  </ul>
  <menu class="menu" *ngIf="authInfo?.isLoggenIn()">
    <a href="#" class="menu__link link" [routerLink]="['/home/settings']" [queryParams]="{ modal: true }">
      <i class="link__icon icon icon--setting"></i>Settings</a>
    <a href="#" class="menu__link link" (click)="logout(); false">
      <i class="link__icon icon icon--power"></i>Logout</a>
  </menu>
</header>
